<!DOCTYPE html>
<html>
<head>

    <title>Form</title>
</head>
<body>

    <form action="index.php" method="POST">
        <label for="username">username:</label>
        <input type="text" id="username" placeholder="Put ur username" minlength="6" required>

        <label for="password">password:</label>
        <input type="password" id="password"><br>
        
        <label for="email">email:</label>
        <input type="email" id="email" placeholder="asdasd@gmail.com"><br>

        <label for="phone">phone #:</label>
        <input type="Tel" id="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br>

        <label for="bday">Birthdate:</label>
        <input type="date" id="bday"><br>

        <label for="quantity">quantity #:</label>
        <input type="number" id="quantity" min="0" max="99"><br>

        <label for="title">title:</label>

        <label for="Mr.">Mr.:</label>
        <input type="radio" id="Mr." value="Mr." name="title">
        <label for="Ms.">Ms.:</label>
        <input type="radio" id="Ms." value="Ms." name="title">
        <label for="PhD.">PhD.:</label>
        <input type="radio" id="PhD." value="PhD." name="title"><br>

        <label for="payment">payment</label>
        <select id="payment">
            <option value="visa">visa</option>
            <option value="mastercard">mastercard</option>
            <option value="giftcard">giftcard</option>
    
        </select><br>

        <label for="subscribe">subscribe</label>
        <input type="checkbox" id="subscribe"><br>

        <label for="comment">comment</label>
        <textarea id="comment" rows="3" cols="25"></textarea>

        <label for="file">file</label>
        <input type="file" id="file"><br>

        <input type="submit"><br>
        <input type="reset">
        
    </form>






</body>




</html>
