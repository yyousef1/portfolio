<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>absolute positioning</title>

    <style type="text/css">
      .bgimg {
        position: absolute;
        top: 0px;
        left: 0px;
        left: 0;
        z-index: 1;
      }

      .fgimg {
        position: absolute;
        top: 25px;
        left: 100px;
        z-index: 2;
      }
      .text {
        position: absolute;
        top: 25px;
        left: 100px;
        z-index: 3;
        font-size: 20pt;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
    </style>
  </head>
  <body>
    <p><img src="buid.jpg" alt="first position image" class="bgimg" /></p>
  </body>
</html>
