<!DOCTYPE html>
<html>
    <head>
        <title>A simple html table</title>
    </head>

    <body>

    <table border="2" width="40%"
        summary="This table provides information about the price of fruits">

        <caption><strong>Price of fruit</strong></caption>

        <thead>
            <tr>
                <th>Fruit</th>
                <th>Price</th>
                <th>s</th>
            </tr>
        </thead>

        <tfoot>
            <tr>
                <th>Total</th>
                <th>$3.75</th>
            </tr>
        </tfoot>
        
        <tbody>
            <tr>
                <td>Apple</td>
                <td>$0.25</td>
            </tr>

            <tr>
                <td>Orange</td>
                <td>$0.50</td>
            </tr>

            <tr>
                <td>Banana</td>
                <td>$1</td>
            </tr>

            <tr>
                <td>Pineapple</td>
                <td>$2</td>
            </tr>

        </table>
        </tbody>



    </body>


</html>
